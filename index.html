<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign in to GitHub</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <main class="flex items-center justify-center h-screen">
        <!-- Container for the login form -->
        <div class="w-96">
    
            <!--Add logo here-->
            <img src="Github-Logo-Transparent-Background-PNG.png" alt="" class="w-36 mx-auto">
            <!-- Title of the login form -->
            <h1 class="text-2xl mb-6 text-center">Sign in to GitHub</h1>
            <!-- Login form -->
            <form id="login-form" class="space-y-4 rounded-lg bg-gray-200 p-8">
                <!-- Username input field -->
                <div class="form-group">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username or email address</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <!-- Password input field -->
                <div class="flex justify-between">
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                 <!-- Forgot password link -->
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <!-- Sign in button -->
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Sign in</button>
                </div>
              
            </form>
            <!-- second box with rounded borders, two links, with margin-->
            <div class="rounded-lg border-2 mt-6 grid justify-items-center p-6"> 
                <a href="#" class="text-blue-600 hover:underline font-medium">Sign in with a passkey</a>
                <p class=""> New to GitHub? 
                    <a href="#" class="text-sm text-blue-600 hover:underline"> Create an account</a>
                </p>
            </div>
        </div>
    </main>
    <!--Footer with gray text, centered on white bgd with additional links-->
    <footer class="text-gray-500 text-center py-3 text-sm">
        <ul class="flex justify-between w-6/12 mx-auto">
            <li><a href=""> Terms</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Contact GitHub Support</a></li>
            <li><a href="">Manage cookies</a></li>
            <li><a href="">Do not share my personal information</a></li>
        </ul>
    </footer>    
</body>
</html>
