<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <!-- Container for the login form -->
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <!-- Title of the login form -->
        <h1 class="text-2xl font-bold mb-6 text-center">Sign in to GitHub</h1>
        <!-- Login form -->
        <form id="login-form" class="space-y-4">
            <!-- Username input field -->
            <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-700">Username or email address</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <!-- Password input field -->
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <!-- Forgot password link -->
              <div class="text-center mt-4">
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
            </div>
            <!-- Sign in button -->
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Sign in</button>
            </div>
          
        </form>
        <!-- Placeholder for form submission message -->
        <p id="checkform" class="mt-4 text-center text-green-600"></p>
    </div>
    <!-- JavaScript for form validation and submission -->
    <script>
        function validateSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            document.getElementById("checkform").innerHTML = "Your information has been submitted."; // Display submission message
            document.getElementById("login-form").querySelector("button").style.display = "none"; // Hide the submit button
        }
        document.getElementById("login-form").addEventListener("submit", validateSubmit); // Add event listener to the form
    </script>
</body>
</html>
